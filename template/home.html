<link rel="stylesheet" type="text/css" href="homeStyle.css">
<div class="container">
	<toast></toast>
	<div class="row">
		<center>
			<h1>Fill Details Below</h1>
			<div class="form-group">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<input class="input-lg form-control" style="width:80%; display:block;" ng-model="name.first" type="text" placeholder="Enter First Name" required>
					</div>
				</div>
			<div class="form-group">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<input class="input-lg form-control" style="margin-top:10px; width:80%; display:block;" ng-model="name.last" type="text" placeholder="Enter Last Name">
				</div>
			</div>
			<button class="btn btn-primary" style="margin-top:10px; width:50%;" ng-click="showJokes()">submit</button>
		</center>
	</div>
</div>
